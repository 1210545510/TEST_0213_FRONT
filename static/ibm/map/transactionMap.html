    <title>AML Transaction Map</title>

    <style>
        body {
            margin: 0 auto;
            padding: 0;
        }

        html,
        body,
        #container,
        #main{
            width: 100%;
            height: 100%;
        }

    </style>

<body>
    <div id="container">
        <div id="main"></div>
    </div>
    <script>
        var imgPath = "image://images/";

        var mergeFlowData = function(a, b) {
            var arr = [];
            if (a instanceof Array)
                arr.push(...a)
            else
                arr.push(a)
            if (b instanceof Array) {
                arr.push(...b)
            } else
                arr.push(b);
            return arr;
        };
    </script>
